setup:
- command: [docker, network, create, -d, bridge, testbridge-$UNIQUE-id]
- command:
  - 'docker'
  - 'run'
  - '--privileged'
  - '--net'
  - testbridge-$UNIQUE-id
  - '--name'
  - 'some-falco-$UNIQUE-id'
  - '-v'
  - '/var/run/docker.sock:/host/var/run/docker.sock'
  - '-v'
  - '/dev:/host/dev'
  - '-v'
  - '/proc:/host/proc:ro'
  - '-v'
  - '/boot:/host/boot:ro'
  - '-v'
  - '/lib/modules:/host/lib/modules:ro'
  - '-v'
  - '/usr:/host/usr:ro'
  - '-v'
  - '/etc:/host/etc:ro'
  - '-d'
  - '$IMAGE'
- command: [sleep, 60s]
- command: [docker, ps, -a]

teardown:
- command: [docker, stop, some-falco-$UNIQUE-id]
- command: [docker, rm, some-falco-$UNIQUE-id]
- command: [docker, network, rm, testbridge-$UNIQUE-id]

target: some-falco-$UNIQUE-id
tests:
- name: Runtime status
  command: [sh, -c, \"echo -e '\x1dclose\x0d' | telnet localhost 8765\"]
  expect:
    exitCode:
      equals: 0
